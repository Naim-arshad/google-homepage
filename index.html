<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container-FrontPage">
            <header>
                <nav>
                    <div class="container-link-h">
                        <a href="#" class="link-h gmail">Gmail</a>
                    </div>
                    <div class="container-link-h">
                        <a href="#" class="link-h images">Images</a>
                    </div>
                    <div class="container-link-h app">
                        <a href="#" class="link-h app-icon">

                        <form action="#2" class="form-h Sign">

            </header>
            <main>
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"

                    <label for="search-bar" id="label-search-bar">

                    <div class="container-btn-search">
                        <button id="btn-search-search" type="submit">

                        <button id="btn-search-lucky" type="submit">

                <p class="p-main-lang">Google offered in:

            <footer>
                <div class="div-footer country">
                    <p id="p-f-country">Belgium</p>
                </div>
                <div class="div-footer link-footer">
                    <a class="link-f about" href="#">About</a>
                    <a class="link-f" href="#">Advertising</a>
                    <a class="link-f" href="#">Business</a>
                    <a class="link-f" href="#">How Search Work</a>
                    <div id="link-f-float-right">
